<!DOCTYPE html>

<html>

<head>
  <!-- links to axios for API data calls as well as links to the webaudiofont API for using webaudio to load sound fonts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0250_SoundBlasterOld_sf2.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0010_SoundBlasterOld_sf2.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0150_SoundBlasterOld_sf2.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0480_SoundBlasterOld_sf2.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0530_SoundBlasterOld_sf2.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0140_SoundBlasterOld_sf2.js'></script>

  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h3>Weather-Font</h3>
  </header>
  <section class="all-containing">
    <section class="search">
      <input placeholder="city name/zip code">
      <button>Current Weather</button>
    </section>
    <section class="weather-stats">
      <article>
        <h1 id="landing">Please enter zip code or city name into search bar.</h1>
      </article>
    </section>
    <section class="chords">
      <p id="clouds">Clouds</p>
      <p id="clear">Clear</p>
      <p id="haze">Haze</p>
      <p id="rain">Rain</p>
      <p id="fog">Fog</p>
      <p id="mist">Mist</p>
      <p id="snow">Snow</p>
    </section>
    <section class="tones">
      <!-- Elements containing ID's linking to eventlisteners to trigger js tone playback functions -->
      <div id="do">do</div>
      <div id="di">di</div>
      <div id="re">re</div>
      <div id="ri">ri</div>
      <div id="me">me</div>
      <div id="fa">fa</div>
      <div id="fi">fi</div>
      <div id="so">so</div>
      <div id="si">si</div>
      <div id="la">la</div>
      <div id="li">li</div>
      <div id="te">te</div>
      <div id="do-top">do</div>
    </section>

  </section>
  <section class="weather-stats">
  </section>

  <footer>Site by Christopher Montalbo 2019, made using webaudiofont by Surikov and openweathermap API. <br>
    <a href="https://www.flaticon.com/">Icons</a> from "flaticon.com"<a
      href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </footer>
</body>

</html>
